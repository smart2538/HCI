<div class="ui main container">

  <div class="ui text menu">
      <div class="Header item">
        <h1 class="ui header black">Course</h1>
      </div>
      <div class="right item">
        <div class="ui search">
          <div class="ui icon input">
            <input class="prompt" type="text" placeholder="Course ID or Name..." (input)="reloadCourses({courseID : u.value})" #u >
            <i class="search icon"></i>
          </div>
          <div class="results"></div>
        </div>
      </div>

  </div>
  <div class="ui divider"></div>
  <div class="ui content">
    <div class="ui three cards link stackable">
      <div *ngIf="courses.length < 1">
        No results;
      </div>
        <div class="ui card" *ngFor="let course of courses" [routerLink]="['CourseDetail', {id : course.id}]" >
          <div class="content">
            <div class="header">
                <i class="ui right floated student icon black  " ></i>
                <p>
                  {{course.id}}
                </p>
                <p>
                  {{course.name.en}}
                </p>
            </div>
          </div>
          <div class="content">
            <p class="ui ">Credit : {{course.credit.total}}({{course.credit.lecture}}-{{course.credit.lab}}-{{course.credit.self}})</p>
          </div>
          <div class="extra content">
            <div class="ui three buttons right">
              <div class="ui basic black button fluid">enroll</div>
            </div>
          </div>
        </div>
      </div>
    </div>

</div>
